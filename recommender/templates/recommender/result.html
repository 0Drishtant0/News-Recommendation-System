{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
   
    <link rel="shortcut icon" href="{% static 'logo.png' %}">

    <title>Summify</title>
    <link rel="stylesheet" href="{% static 'recommender/cursor.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'recommender/resultpage.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'recommender/resultnavbar.css' %}" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="Stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

</head>

<body>

    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>
    <script src="{% static 'recommender/cursor.js' %}"></script>

    <video autoplay muted loop id="myVideo">
        <source src="{% static 'space_video.webm' %}" type="video/webm">
    </video>
    <script>
        var vid = document.getElementById("myVideo");
        vid.playbackRate = 0.25;
    </script>

    <div class="title-container">
        <h3>News related to : {{ input_movie_name }}</h3>
    </div>

    <div class="main-container">
        {% if recomendation_found %}
            {% if recomendation_found %}
                {% for article in recommended_movies %}
                <a href="{% url 'news_detail' article.article_id %}">
                    <div class="card-container">
                       
                        <h2 class="card-header"><i class="fa fa-film"></i> {{ article.title }}</h2>
                        <p class="card-para">Directed By: {{ article.authour }}</p>
                        <a target="_blank" href="{{ article.url }}" class="card-link">Article link <i class="fa fa-arrow-circle-o-right"></i></a>
                    
                    </div>
                </a>
                {% endfor %}
            {% endif %}
        {% endif %}

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script>
        function changeCss () {
                var navElement = document.querySelector(".title-container");
                this.scrollY < 100 ? navElement.style.backgroundColor = "transparent" : navElement.style.backgroundColor = "rgba(255, 255, 255, 0.85)";
            }

        window.addEventListener("scroll", changeCss , true);
    </script>
</body>

</html>
